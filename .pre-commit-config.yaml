default_stages: [pre-commit]
minimum_pre_commit_version: "3.2.0"

default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: detect-private-key
        exclude: firebase_credentials\.json

  # Run the Ruff linter.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter
      - id: ruff-format

  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-reformat-django
      - id: djlint-django

  - repo: local
    hooks:
      - id: docgen
        name: Generate docs from code (docgen.py)
        entry: bash -lc 'test -n "$RUN_DOCS" || exit 0; python docgen.py'
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: '^((apps|config|compose)/|mkdocs\.yml|docgen\.py)'

      - id: mkdocs-build
        name: MkDocs build (strict)
        entry: bash -lc 'test -n "$RUN_DOCS" || exit 0; mkdocs build --strict'
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: '^((apps|config|compose)/|mkdocs\.yml|docgen\.py)'


# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
